{% extends 'catalog/base.html' %}

{% block content%}

<div class="container">
    <div class="row">

        <div class="col-md-4">
            <img src="/media/{{ product.image_preview }}" alt="Изображение товара" class="img-fluid">
        </div>

        <div class="col-md-8">
            <h2>{{ product.name_prod }}</h2>
            <p>Описание товара: {{ product.description }}</p>
            <p>Цена: {{ product.price }} руб.</p>
            <button class="btn btn-primary">Добавить в корзину</button>
        </div>


    </div>
</div>
{% endblock %}
