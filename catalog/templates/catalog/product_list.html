{% extends 'catalog/base.html' %}

    {% block content%}
    <div class="row text-center">

        <div>
            <h1>BaseStore</h1>
        </div>

    {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{ object.name }}</h3>
                        <h4 class="card-title pricing-card-title">{{ object.price }} руб.</h4>
                        <img src="/media/ultrabook.webp" alt="Card image">
                        <p class="card-text">
                            {{ object.description }}
                        </p>
                        <a href="{% url 'catalog:product' object.id %}" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:"4" and not forloop.last %}
            </div>
    <div class="row text-center">
        {% endif %}
    {% endfor %}
    </div>
    {% endblock %}
